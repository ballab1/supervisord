[fcgi-program:fcgiwrap]
command=/usr/bin/fcgiwrap
#-s unix:/var/run/php/fcgiwrap.sock
socket=unix:///var/run/php/fcgiwrap.sock
socket_mode=0777
process_name=%(program_name)s_%(process_num)02d
numprocs=2
directory=/tmp
umask=022
priority=1
autostart=true
autorestart=unexpected
startsecs=1
startretries=3
#exitcodes=0,2
stopsignal=QUIT
stopasgroup=false
killasgroup=false
stopwaitsecs=10
user=www-data
redirect_stderr=true
stdout_logfile=/var/log/fcgiwrap.log
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=10
stdout_events_enabled=false
serverurl=AUTO